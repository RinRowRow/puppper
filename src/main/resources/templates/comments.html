<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <script src="http://code.jquery.com/jquery-2.2.4.js"
            type="text/javascript"></script>
    <script src="/js/common.js"></script>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
<h1>Posts</h1>
<form>
    <p>
        <br />
        <textarea name="text_comment" cols="65" rows="6"></textarea>
    </p>
    <p>
        <input type="submit" value="Отправить" />
    </p>
</form>
<div id="getComments">

</div>
<script>
    var postId = 1;

    $(function() {
        ajaxWrapper("/comments/getComments", "GET", {post_id : postId}, function(data) {
            var $container = $("#getComments");
            for (var i in data) {
                $container.append($("<p></p>").text(JSON.stringify(data[i].user.name.toString())));
                $container.append($("<p></p>").text(JSON.stringify(data[i].content)));
            }
        });
    });
</script>
</body>
</html>
