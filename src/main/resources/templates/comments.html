<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <script src="http://code.jquery.com/jquery-2.2.4.js"
            type="text/javascript"></script>
    <script src="/js/common.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Comments</title>
    <style>
        textarea {
            resize: none; /* Запрещаем изменять размер */
        }
    </style>
</head>
<body>
<h1>Комментарии</h1>
<form method="POST" id = "comment_form">
    <div class="form-group">

        <textarea name = "comment_content" id = "comment_content" class = "form-control auto-size" rows = "5" placeholder="Введите комментарий"></textarea>
    </div>
    <div class="form-group">
        <input type="hidden" name="comment_id" id="comment_id" value="null"/>
        <input type="submit" name = "submit" id = "submit" class = "btn btn-info" value="Отправить"/>
        <input type="button" name = "showComments" id = "showComments" class = "btn btn-info showComments" value="Показать комментарии"/>
    </div>
</form>
<span id = "comment_message"></span>
<br/>
<div id="getComments">
    <script src="/js/comments.js"></script>
</div>
</body>
</html>
